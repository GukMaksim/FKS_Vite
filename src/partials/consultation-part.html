<section class="consultation parallax">
  <h2 class="animate-on-scroll slide-up">Отримати розрахунок ціни безкоштовно</h2>
  <p class="animate-on-scroll slide-up delay-200">Залиште заявку і ми зв'яжемося з Вами найближчим часом</p>
  <form class="consultation-form animate-on-scroll scale-up delay-300">
    <input type="text" name="name" placeholder="Введіть Ваше ім'я" required class="hover-lift" />
    <input type="tel" name="phone" placeholder="Введіть Ваш телефон" required class="hover-lift" />
    <div class="form-notification" style="display: none;"></div>
    <button type="submit" class="pulse hover-lift">Отримати консультацію</button>
  </form>
</section>
