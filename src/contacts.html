<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Контакти ТОВ «ФКС» - зв'яжіться з нами для замовлення виробів з природного каменю"
    />
    <meta
      name="keywords"
      content="ФКС контакти, природний камінь контакти, замовити вироби з каменю"
    />
    <title>Контакти - ФКС</title>
    <link rel="preload" href="./img/logo.png" as="image" type="image/png" />
    <link rel="preload" href="./css/styles.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />
    <load src="./partials/breadcrumbs.html" />

    <main>
      <section class="contacts">
        <div class="container contacts-container">
          <h1 class="section-title">Контакти</h1>

          <div class="contacts-content">
            <div class="contacts-info">
              <h2 class="contacts-subtitle">Наші контакти</h2>
              <address class="contacts-address">
                <ul class="contacts-list">
                  <li class="contacts-item">
                    <img
                      src="./img/icon-map-b.png"
                      alt="Адреса"
                      class="contacts-icon"
                      width="24"
                      height="24"
                    />
                    <p>м. Київ, вул. Лебединська, 4</p>
                  </li>
                  <li class="contacts-item">
                    <img
                      src="./img/icon-phone-b.png"
                      alt="Телефон"
                      class="contacts-icon"
                      width="24"
                      height="24"
                    />
                    <a href="tel:+380672660909" class="contacts-link"
                      >+38 (067) 266-09-09</a
                    >
                  </li>
                  <li class="contacts-item">
                    <img
                      src="./img/icon-mail-b.png"
                      alt="Email"
                      class="contacts-icon"
                      width="24"
                      height="24"
                    />
                    <a href="mailto:fks.marble@gmail.com" class="contacts-link"
                      >fks.marble@gmail.com</a
                    >
                  </li>
                </ul>
              </address>

              <div class="contacts-schedule">
                <h3 class="contacts-subtitle">Графік роботи</h3>
                <p>Пн-Пт: 9:00 - 18:00</p>
                <p>Сб-Нд: За домовленістю</p>
              </div>
            </div>

            <form class="contacts-form">
              <h2 class="contacts-subtitle">Зв'яжіться з нами</h2>
              <div class="form-group">
                <label for="name" class="form-label">Ім'я</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">Телефон</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Повідомлення</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-input form-textarea"
                  required
                ></textarea>
              </div>
              <div class="form-notification" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Надіслати</button>
            </form>
          </div>

          <div class="contacts-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2536.426166070508!2d30.47381207640832!3d50.52624307160674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d25fade94fd3%3A0x6122142b0951308!2z0LLRg9C70LjRhtGPINCb0LXQsdC10LTQuNC90YHRjNC60LAsIDQsINCa0LjRl9CyLCAwMjAwMA!5e0!3m2!1suk!2sua!4v1741182601164!5m2!1suk!2sua"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./main.js"></script>
  </body>
</html>
